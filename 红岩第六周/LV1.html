<!DOCTYPE html>

    <title>Document</title>
    <script>
     function power(n){
      if(n === 0||n === 1){
        return 1;
      }
      else {
        return n*power(n-1);
      }
    }
    const result = power(10);
    console.log(result);
/*const声明的变量必须是常量，常量值不可改变和修改
     因此函数中用let声明循环值 i***  
*/
    function powfor(n){
        let resultfor = 1;
        for(let i=1;i<=n;i++){
            resultfor *= i;
        }
        return resultfor ;
    }
    const resultforrt = powfor(5);
    console.log(resultforrt);
    </script>
